<mat-card>
  <mat-card-header>
    <mat-card-title>Warning</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <p>The track you are trying to add already exists in the playlist. Selecting confirm will add a duplicate track to
      the playlist. Do you wish to
      proceed?</p>

    <mat-card-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button type="submit" mat-raised-button color="primary" (click)="accept()" mat-dialog-close>
        Confirm
      </button>
    </mat-card-actions>


  </mat-card-content>
</mat-card>
