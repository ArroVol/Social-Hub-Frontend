<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SocialHub Page</title>

  <link href="instagram.component.css" rel="stylesheet" />
</head>
<body id="page-top">
<div>
  <img class="profilePic" src="{{instagramUser.profilePicUrl}}" alt="Avatar">

</div>



<h4 style="padding-left: 45%">Follower Count: <animated-digit [digit]="instagramUser.followerCount" [duration]="1000"></animated-digit></h4>
<h4 style="padding-left: 45%">Following Count: <animated-digit [digit]="instagramUser.followingCount" [duration]="1000"></animated-digit></h4>
<h3 style="padding-left: 45%">BIO: {{instagramUser.instaBio}}</h3>


<div>

  <h3 style="padding-left: 45%"> Number of Images {{instagramUser.mediaCount}}</h3>
  <ul>
    <li *ngFor="let picture of images; let i = index">
      <img style="width: 500px; height: 500px" [src]="getImageUrl(i)">


    </li>
  </ul>



</div>
</body>





</html>
