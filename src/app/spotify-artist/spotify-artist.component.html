<mat-drawer-container class="example-container" autosize>
  <mat-drawer mode="side" opened>
    <div class="nav-bar">
      <mat-nav-list>
        <a mat-list-item routerLink="/spotify/userinfo"> User Info</a>
        <a mat-list-item routerLink="/spotify/search"> Search Track</a>
        <a mat-list-item routerLink="/spotify/artist"> Search Artist</a>
      </mat-nav-list>
      <br>
      <hr>
      <h2>Playlists</h2>
      <mat-nav-list>
        <a mat-list-item *ngFor="let playlist of spotifyUserPlaylist"
           (click)="routeToPlaylist(playlist.id)"> {{playlist.name}} </a>
        <br>
        <hr>
        <button mat-icon-button (click)="openCreatePlaylistDialog()">
          <mat-icon>library_add</mat-icon>
          <span style="font-size:17px; padding-left: 7px;">Create Playlist</span>
        </button>
      </mat-nav-list>
    </div>
    <br>
  </mat-drawer>
  <mat-drawer-content class="content" fxLayout="column">

  </mat-drawer-content>
</mat-drawer-container>
