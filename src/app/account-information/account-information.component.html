<div *ngIf="userData !== null">
  <br>
  <h1>User Account Information</h1>

  <table mdbTable>
    <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol>
      <th scope="row">{{arr[0]}}</th>
      <td>{{arr[1]}}</td>
      <td>{{arr[2]}}</td>
      <td>{{arr[3]}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!twitterSetup; else displayTwitterInfo">
  <span>
    Click the link to the twitter developer page to get your access tokens
  </span>
  <div></div>
  <a href="https://developer.twitter.com/en/portal/dashboard" target="_blank">Go To Developer Page</a>
</div>

<div id="login-box">
  <div class="left">

    <div>
      <h1>Register Account information below</h1>
      <input #consumerKey type="text" name="consumerKey" placeholder="Consumer Key" />
      <input #consumerSecret type="text" name="consumerSecret" placeholder="consumerSecret" />
      <input #accessToken type="text" name="accessToken" placeholder="accessToken" />
      <input #accessTokenSecret type="text" name="accessTokenSecret" placeholder="accessTokenSecret" />
      <button class="submit" (click)="sendConsumerKey(consumerKey.value, consumerSecret.value, accessToken.value, accessTokenSecret.value)">Send Keys</button>
    </div>
  </div>

<ng-template #displayTwitterInfo>
  They have their access tokens
</ng-template>
