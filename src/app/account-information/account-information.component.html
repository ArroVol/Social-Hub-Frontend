<button class="getUserInfo" *ngIf="userSaved == true" (click)="getUser()">Get Account Information</button>
<br>
<div *ngIf="userData !== null">
  <br>
  <h1>User Account Information</h1>

  <table mdbTable>
    <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol>
      <th scope="row">{{arr[0]}}</th>
      <td>{{arr[1]}}</td>
      <td>{{arr[2]}}</td>
      <td>{{arr[3]}}</td>
    </tr>
    </tbody>
  </table>
</div>
