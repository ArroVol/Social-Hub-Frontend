<h3>The Social Hub</h3>
<!--<div class="grid grid-pad">-->
<!--</div>-->
<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]= "instagramUser.profilePicUrl" >
    <mat-card-title>{{instagramUser.displayName}}</mat-card-title>
    <mat-card-subtitle><img style="width: 10px" src="images/instagramIcon.png">Instagram Page</mat-card-subtitle>
  </mat-card-header>
  <mdb-carousel  class="carousel slide carousel-fade"  [animation]="'fade'">

    <mdb-carousel-item  *ngFor='let in of counter(18) ;let i = index'>
      <img style="width: 200px; height: 200px; display: block;  margin-left: auto; margin-right: auto;" alt="First Slide" [src]="getImageUrl(i)" >

    </mdb-carousel-item>
  </mdb-carousel>
  <mat-card-content style=" display: block;  margin-left: auto; margin-right: auto;">

    <strong><animated-digit [digit]="instagramUser.followerCount" [duration]="1000"></animated-digit>Followers</strong>
    <span style="padding-right: 50px" class="text-muted">  </span>

    <br>
    <span style="padding: 50px" class="text-muted"> </span>
    <strong style="padding-top: 50px"><animated-digit [digit]="instagramUser.followingCount" [duration]="1000"></animated-digit> Following</strong>

  </mat-card-content>
  <mat-card-actions>
    <button style=" display: block;  margin-left: auto; margin-right: auto;" routerLink="/instagram" mat-button>Instagram Page</button>
  </mat-card-actions>
</mat-card>
