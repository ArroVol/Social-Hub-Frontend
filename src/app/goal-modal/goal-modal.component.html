<ng-template #setGoals>
  <h2 class="example-h2">Set a follower goal
  </h2>

  <section class="example-section">
    <!--      <mat-label>Weekly/Monthly</mat-label>-->
    <section class="example-section">

      <mat-radio-group name="opList"  [(ngModel)]="chosenItem" (change)="radioChange($event)" >
        <mat-radio-button class="example-margin"  *ngFor="let op of list" [value]="op.name" name="opList" >{{op.name}}</mat-radio-button>
      </mat-radio-group>
    </section>
    <div></div>
  </section>
  <section class="example-section">
    <mat-form-field class="example-margin">
      <mat-label>Goal</mat-label>
      <input matInput type="number"  [(ngModel)]="max">
    </mat-form-field>
  </section>
  <div>
    <button mat-raised-button (click)="sendGoals()">Enter goal</button>
  </div>
  <div></div>
</ng-template>
