<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
  body, html {
    height: 100%;
    color: #777;
    line-height: 1.8;
  }

  /* Create a Parallax Effect */
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }


  .w3-wide {letter-spacing: 20px;}

  /* Turn off parallax scrolling for tablets and phones */
  @media only screen and (max-device-width: 1600px) {
    .bgimg-1, .bgimg-2, .bgimg-3 {
      background-attachment: scroll;
      min-height: 400px;
    }
  }
</style>
<body>


<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">Welcome To <span class="w3-hide-small"> SocialHub</span></span>
  </div>

</div>

<p>Stay connected to your social media platforms all in one place. Track your progression and gain new followers. Become an influencer.</p>


<!-- Hide this text on small devices -->
<div class="w3-col m6 w3-hide-small w3-padding-large">

</div>

<div class="w3-row w3-center w3-dark-grey w3-padding-16">

</div>






<!-- Container (Portfolio Section) -->
<div class=" w3-container " id="portfolio">


  <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
  <div class="" style="margin-left: 0%; padding: 0">
    <div class="">
      <img src="https://www.rawshorts.com/blog/wp-content/uploads/2019/06/instagram-accounts-for-design-inspiration.gif" style="width: 200px; height: 200px; " onclick="onClick(this)" class="w3-hover-opacity" alt="Quiet ocean">
    </div>

    <div class="">
      <img src="https://cdn.dribbble.com/users/3691429/screenshots/15011694/spotify.gif" style="width: 200px; height: 200px; " onclick="onClick(this)" class="w3-hover-opacity" alt="My beloved typewriter">
    </div>

    <div class="">
      <img src="https://i.pinimg.com/originals/f9/fd/ee/f9fdee9073b6b6c4ade999a359fbd012.gif" style="width: 200px; height: 200px; " onclick="onClick(this)" class="w3-hover-opacity" alt="The mist over the mountains">
    </div>

    <div class="">
      <img src="https://i.pinimg.com/originals/67/fc/3c/67fc3ccec9950375038b8917e1f7f988.gif" style="width: 200px; height: 200px;  " onclick="onClick(this)" class="w3-hover-opacity" alt="Coffee beans">
    </div>

    <div class="">
      <img src="https://i.pinimg.com/originals/ba/46/c8/ba46c8090ccc536ef26c005f9f2fc404.gif" style="width: 200px; height: 200px; " onclick="onClick(this)" class="w3-hover-opacity" alt="Bear closeup">
    </div>



  </div>



</div>

<button  (click)="signUpStepper()" class="w3-button w3-padding-large w3-light-grey" style="margin-top:64px">SIGN UP</button>

<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <img id="img01" class="w3-image">
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div>




<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</footer>


</body>
</html>
