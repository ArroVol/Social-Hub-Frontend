<!--<div class="container">-->
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>


<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min"  id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">Welcome To <span class="w3-hide-small" style="font-size: 40px;" > <img style="width: 250px; height: 80px; background-color: white" src="assets/textHeader.png"></span></span>

  </div>


</div>

<button  (click)="signUpStepper()" class="w3-button  w3-light-grey" style="margin-left: 45%; padding-bottom: 10px">SIGN UP</button>







<!-- Hide this text on small devices -->
<div class="w3-col m6 w3-hide-small w3-padding-large">

</div>



<!-- Hide this text on small devices -->
<div class="w3-col m6 w3-hide-small w3-padding-large">

</div>

<div class="w3-row w3-center w3-dark-grey w3-padding-16">

  <div >
    <p style=" background-color: dimgrey; font-size: 20px; text-align: center">Stay connected to all your social media platforms in one place</p>

  </div>


</div>


<div class="row" style=" background-color: black">
  <div class="column">
    <a href="https://www.instagram.com/">
      <img src="https://www.rawshorts.com/blog/wp-content/uploads/2019/06/instagram-accounts-for-design-inspiration.gif" style="padding-inline-start: 20px; width: 200px; height: 200px; "   alt="Quiet ocean">
    </a>
  </div>
  <div class="column">
    <a href="https://www.spotify.com/">
      <img src="https://cdn.dribbble.com/users/3691429/screenshots/15011694/spotify.gif" style=" width: 200px; height: 200px; "   alt="My beloved typewriter">
    </a>
  </div>
  <div class="column">
    <a href="https://www.youtube.com/">
      <img src="https://i.pinimg.com/originals/f9/fd/ee/f9fdee9073b6b6c4ade999a359fbd012.gif" style="width: 200px; height: 200px; "  alt="The mist over the mountains">
    </a>
  </div>

  <div class="column">
    <a href="https://www.facebook.com/">
      <img src="https://i.pinimg.com/originals/67/fc/3c/67fc3ccec9950375038b8917e1f7f988.gif" style="width: 200px; height: 200px;  "  alt="Coffee beans">
    </a>
  </div>

  <div class="column">
    <a href="https://www.twitter.com/">
      <img src="https://i.pinimg.com/originals/ba/46/c8/ba46c8090ccc536ef26c005f9f2fc404.gif" style="width: 200px; height: 200px; "  alt="Bear closeup">
    </a>
  </div>
</div>


<div class="w3-row w3-center w3-dark-grey w3-padding-16">
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">Upload Pictures <span class="imageUpload" data-icon="mdi:image-plus" data-inline="false"></span> </span><br>
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">Create Playlists <span class="createPlaylist" data-icon="mdi:image-plus" data-inline="false"></span></span><br>
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">Write Posts <span class="writePost" data-icon="mdi:image-plus" data-inline="false"></span></span><br>
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">Edit Profiles <span class="editProfile" data-icon="mdi:image-plus" data-inline="false"></span></span><br>
  </div>
</div>






<!-- Container (Portfolio Section) -->
<div class="  " id="portfolio">








</div>


<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <img id="img01" class="w3-image">
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div>




<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
  <div class="w3-xlarge w3-section">
    <i style="padding: 10px" class="fa fa-facebook-official w3-hover-opacity"></i>
    <i style="padding: 10px" class="fa fa-instagram w3-hover-opacity"></i>
    <i style="padding: 10px" class="fa fa-snapchat w3-hover-opacity"></i>
    <i style="padding: 10px" class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i style="padding: 10px" class="fa fa-twitter w3-hover-opacity"></i>
    <i style="padding: 10px" class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</footer>


</body>
</html>
